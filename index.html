<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>JavScript Assignment 05</h1>


    <script>
        //Q1
        document.write(`<h1>task 1</h1>`)
         var num1 = 3
        var num2 = 5
        var result = num1+num2
        document.write('Sum of 3 + 5 is:' + ' ' +result)
        document.write(`<br>`)

        //Q2
        var subtraction = 10-5
        document.write('Subtraction of 10 - 5 is:' + ' ' +subtraction);
        document.write(`<br>`)
        
        var multiply = 10*10
        document.write('multiplication of 10 * 10 is:'+' ' +multiply)
        document.write(`<br>`)

        var divide = 2/10
        document.write('divide of 2 / 10 is:'+' ' +divide)

         document.write(`<br>`)
        

         document.write(`<h1>task 2</h1>`)
        var ticketPkr = 600
        var sum = ticketPkr*5
        document.write(`<p>Cost of 1 movie ticket is: ${ticketPkr}</p>` )
        document.write(`<p>Cost of 5 movie ticket is: ${sum}</p>`)

        document.write(`<br>`)
        
       //Table of any number
       var table = prompt("Enter which table you want")
       document.write(`<h2>Table of ${table}</h2>`)
       document.write(`${table} x  1  =` + ' ' +table*1)
       document.write(`<br>`)
       document.write(`${table} x  2  =` + ' ' +table*2)
       document.write(`<br>`)
       document.write(`${table} x  3  =` + ' ' +table*3)
       document.write(`<br>`)
       document.write(`${table} x  4  =` + ' ' +table*4)
       document.write(`<br>`)
       document.write(`${table} x  5  =` + ' ' +table*5)
       document.write(`<br>`)
       document.write(`${table} x  6  =` + ' ' +table*6)
       document.write(`<br>`)
       document.write(`${table} x  7  =` + ' ' +table*7)
       document.write(`<br>`)
       document.write(`${table} x  8  =` + ' ' +table*8)
       document.write(`<br>`)
       document.write(`${table} x  9  =` + ' ' +table*9)
       document.write(`<br>`)
       document.write(`${table} x  10  =` + ' ' +table*10)



    </script>
</body>
</html>
